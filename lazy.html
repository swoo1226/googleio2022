<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lazy Images</title>
  </head>
  <body>
    <img
      loading="lazy"
      src="vacation.jpg"
      alt="lazy"

      height="2400px"
    />
    <img
      loading="lazy"
      src="summer.jpg"
      alt="lazy"
      width="2400px"
      height="2400px"
    />
    <img
      loading="lazy"
      src="summercamp.webp"
      alt="lazy"
      width="2400px"
      height="2400px"
    />
  </body>
</html>
